<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur 2027</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a; /* Slate 900 */
            color: white;
            overflow-x: hidden;
        }

        /* Animasi background halus */
        .bg-gradient-animate {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-animate min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Container Utama -->
    <div class="glass-panel rounded-3xl p-8 max-w-4xl w-full text-center relative overflow-hidden">
        
        <!-- Header -->
        <h1 class="text-3xl md:text-5xl font-black mb-2 tracking-tight">
            PERJALANAN 2026
        </h1>
        <p class="text-lg md:text-xl font-light opacity-90 mb-8">
            Menuju Tahun 2027
        </p>

        <!-- Kotak Waktu (Countdown) -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
            <!-- Hari -->
            <div class="bg-black/20 rounded-xl p-4 flex flex-col items-center justify-center transform hover:scale-105 transition duration-300">
                <span id="days" class="text-4xl md:text-6xl font-bold text-yellow-300">000</span>
                <span class="text-sm uppercase tracking-widest mt-2">Hari</span>
            </div>
            <!-- Jam -->
            <div class="bg-black/20 rounded-xl p-4 flex flex-col items-center justify-center transform hover:scale-105 transition duration-300">
                <span id="hours" class="text-4xl md:text-6xl font-bold text-blue-300">00</span>
                <span class="text-sm uppercase tracking-widest mt-2">Jam</span>
            </div>
            <!-- Menit -->
            <div class="bg-black/20 rounded-xl p-4 flex flex-col items-center justify-center transform hover:scale-105 transition duration-300">
                <span id="minutes" class="text-4xl md:text-6xl font-bold text-pink-300">00</span>
                <span class="text-sm uppercase tracking-widest mt-2">Menit</span>
            </div>
            <!-- Detik -->
            <div class="bg-black/20 rounded-xl p-4 flex flex-col items-center justify-center transform hover:scale-105 transition duration-300">
                <span id="seconds" class="text-4xl md:text-6xl font-bold text-green-300">00</span>
                <span class="text-sm uppercase tracking-widest mt-2">Detik</span>
            </div>
        </div>

        <!-- Progress Bar Tahun -->
        <div class="w-full bg-gray-700/50 rounded-full h-6 mb-2 relative">
            <div id="year-progress" class="bg-white h-6 rounded-full transition-all duration-1000 ease-out flex items-center justify-end pr-2" style="width: 0%">
                <div class="w-2 h-2 bg-red-500 rounded-full animate-ping"></div>
            </div>
        </div>
        <div class="flex justify-between text-xs md:text-sm opacity-80 mb-6">
            <span>1 Jan 2026</span>
            <span id="progress-text">0% Selesai</span>
            <span>1 Jan 2027</span>
        </div>

        <!-- Detail Waktu Sekarang -->
        <div class="text-sm bg-black/30 inline-block px-4 py-2 rounded-full">
            Waktu Sekarang: <span id="current-time" class="font-mono font-bold">--:--:--</span>
        </div>

        <!-- Pesan Selesai (Disembunyikan secara default) -->
        <div id="complete-message" class="hidden absolute inset-0 bg-black/90 flex-col items-center justify-center z-50">
            <h2 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-red-600 mb-4">
                SELAMAT TAHUN BARU 2027!
            </h2>
            <p class="text-xl text-white">Perjalanan baru dimulai.</p>
        </div>
    </div>

    <script>
        // Konfigurasi Tanggal
        const startDate = new Date("January 1, 2026 00:00:00").getTime();
        const targetDate = new Date("January 1, 2027 00:00:00").getTime();
        
        // Elemen DOM
        const elDays = document.getElementById('days');
        const elHours = document.getElementById('hours');
        const elMinutes = document.getElementById('minutes');
        const elSeconds = document.getElementById('seconds');
        const elProgress = document.getElementById('year-progress');
        const elProgressText = document.getElementById('progress-text');
        const elCurrentTime = document.getElementById('current-time');
        const elMessage = document.getElementById('complete-message');

        function updateTimer() {
            const now = new Date().getTime();
            
            // 1. Update Waktu Sekarang (Jam Digital Kecil)
            const dateNow = new Date();
            elCurrentTime.textContent = dateNow.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            // 2. Hitung Sisa Waktu (Countdown)
            const distance = targetDate - now;

            // Kalkulasi waktu
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Tampilkan hasil dengan format 2 digit (01, 02, dst)
            if (distance > 0) {
                elDays.innerText = days; // Hari bisa lebih dari 2 digit
                elHours.innerText = hours < 10 ? '0' + hours : hours;
                elMinutes.innerText = minutes < 10 ? '0' + minutes : minutes;
                elSeconds.innerText = seconds < 10 ? '0' + seconds : seconds;
            } else {
                // Jika waktu habis
                clearInterval(interval);
                elMessage.classList.remove('hidden');
                elMessage.classList.add('flex');
            }

            // 3. Hitung Progress Bar Tahunan
            const totalDuration = targetDate - startDate;
            const timePassed = now - startDate;
            let percentage = (timePassed / totalDuration) * 100;
            
            // Batasi persentase antara 0 dan 100
            percentage = Math.max(0, Math.min(100, percentage));
            
            elProgress.style.width = percentage + "%";
            elProgressText.innerText = percentage.toFixed(4) + "% Tahun 2026 Berlalu";
        }

        // Jalankan fungsi update setiap 1 detik
        const interval = setInterval(updateTimer, 1000);
        
        // Panggil sekali di awal agar tidak ada delay 1 detik saat load
        updateTimer();
    </script>
</body>
</html>
