<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timekeeper Premium 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default Accents (Cyber Blue) */
            --glow-primary: #4f46e5;
            --glow-secondary: #06b6d4;
            --text-gradient-start: #ffffff;
            --text-gradient-end: #94a3b8;
        }

        body {
            background-color: #000000;
            color: white;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            transition: all 1s ease;
        }

        /* --- NYEPI MODE (Void) --- */
        body.mode-nyepi {
            background: #000000 !important;
            cursor: none;
        }
        body.mode-nyepi * {
            display: none !important;
        }

        /* --- BACKGROUND AURORA (Dynamic Glow) --- */
        .aurora-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }
        
        .aurora-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            transition: background 2s ease;
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 { top: -10%; left: 20%; width: 40vw; height: 40vw; background: var(--glow-primary); }
        .blob-2 { bottom: -10%; right: 20%; width: 35vw; height: 35vw; background: var(--glow-secondary); animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.1); }
        }

        /* --- GLASS CARDS --- */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        /* --- TEXT GRADIENTS --- */
        .text-gradient {
            background: linear-gradient(to bottom right, var(--text-gradient-start), var(--text-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .font-mono-display { font-family: 'Space Grotesk', monospace; }

        /* --- THEME CLASSES (Mengubah Variabel CSS) --- */
        
        /* 1. Theme: Party/New Year (Gold & Purple) */
        body.theme-party {
            --glow-primary: #7c3aed; /* Violet */
            --glow-secondary: #f59e0b; /* Gold */
            --text-gradient-start: #fbbf24;
            --text-gradient-end: #d8b4fe;
        }

        /* 2. Theme: National (Red & White) */
        body.theme-national {
            --glow-primary: #dc2626; /* Red */
            --glow-secondary: #991b1b; /* Dark Red */
            --text-gradient-start: #ffffff;
            --text-gradient-end: #fca5a5;
        }

        /* 3. Theme: Nature/Religious (Emerald & Teal) */
        body.theme-nature {
            --glow-primary: #059669;
            --glow-secondary: #0d9488;
            --text-gradient-start: #a7f3d0;
            --text-gradient-end: #34d399;
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center relative selection:bg-white/20">

    <!-- Ambient Background -->
    <div class="aurora-container">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
    </div>

    <!-- Main Interface -->
    <main class="w-full max-w-7xl px-6 md:px-12 text-center z-10">
        
        <!-- HEADER SECTION (Berubah sesuai event) -->
        <header class="mb-16 relative">
            <div class="inline-flex items-center gap-3 px-4 py-2 rounded-full glass mb-6">
                <div class="w-2 h-2 rounded-full bg-white animate-pulse"></div>
                <span id="event-badge" class="text-xs uppercase tracking-[0.3em] text-gray-400 font-bold">Timeline System</span>
            </div>
            
            <h1 id="main-title" class="text-5xl md:text-8xl font-black tracking-tight leading-none text-gradient mb-4 drop-shadow-2xl">
                2026 &rarr; 2027
            </h1>
            
            <p id="sub-title" class="text-lg md:text-xl text-gray-500 font-light tracking-wide max-w-2xl mx-auto">
                Monitoring waktu real-time menuju tahun depan.
            </p>
        </header>

        <!-- COUNTDOWN GRID -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 mb-20">
            <!-- Days -->
            <div class="glass p-8 rounded-3xl group hover:bg-white/5 transition duration-500">
                <div id="t-days" class="font-mono-display text-6xl md:text-8xl font-bold text-white group-hover:scale-110 transition duration-500">000</div>
                <div class="text-xs text-gray-500 uppercase tracking-[0.4em] mt-2">Hari</div>
            </div>
            <!-- Hours -->
            <div class="glass p-8 rounded-3xl group hover:bg-white/5 transition duration-500">
                <div id="t-hours" class="font-mono-display text-6xl md:text-8xl font-bold text-white group-hover:scale-110 transition duration-500">00</div>
                <div class="text-xs text-gray-500 uppercase tracking-[0.4em] mt-2">Jam</div>
            </div>
            <!-- Minutes -->
            <div class="glass p-8 rounded-3xl group hover:bg-white/5 transition duration-500">
                <div id="t-minutes" class="font-mono-display text-6xl md:text-8xl font-bold text-white group-hover:scale-110 transition duration-500">00</div>
                <div class="text-xs text-gray-500 uppercase tracking-[0.4em] mt-2">Menit</div>
            </div>
            <!-- Seconds -->
            <div class="glass p-8 rounded-3xl group hover:bg-white/5 transition duration-500 border-b-2 border-white/20">
                <div id="t-seconds" class="font-mono-display text-6xl md:text-8xl font-bold text-gradient group-hover:scale-110 transition duration-500">00</div>
                <div class="text-xs text-gray-500 uppercase tracking-[0.4em] mt-2">Detik</div>
            </div>
        </div>

        <!-- FOOTER INFO -->
        <div class="flex flex-col md:flex-row justify-between items-center text-xs text-gray-600 uppercase tracking-widest border-t border-white/5 pt-8 font-mono">
            <span id="current-full-date">Loading...</span>
            <div class="flex items-center gap-4 mt-4 md:mt-0">
                <span>Progress: <span id="progress-text" class="text-white">0%</span></span>
                <div class="w-24 h-1 bg-gray-800 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-white w-0 transition-all duration-1000"></div>
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- DATABASE EVENTS 2026 ---
        const events = {
            // JANUARI
            "01-01": { title: "TAHUN BARU 2026", sub: "Selamat memulai perjalanan baru.", theme: "party", badge: "SPECIAL EVENT" },
            "01-25": { title: "HARI GIZI", sub: "Peringatan Hari Gizi Nasional.", theme: "nature", badge: "PERINGATAN" },
            
            // FEBRUARI
            "02-14": { title: "VALENTINE'S DAY", sub: "Hari kasih sayang sedunia.", theme: "party", badge: "GLOBAL EVENT" },
            "02-17": { title: "IMLEK 2577", sub: "Tahun Baru Cina.", theme: "party", badge: "LIBUR NASIONAL" },

            // MARET
            "03-19": { title: "NYEPI", sub: "", theme: "nyepi", badge: "SILENT DAY" }, 
            "03-20": { title: "IDUL FITRI", sub: "Mohon Maaf Lahir Batin.", theme: "nature", badge: "HARI RAYA" },

            // APRIL
            "04-21": { title: "HARI KARTINI", sub: "Habis Gelap Terbitlah Terang.", theme: "national", badge: "NASIONAL" },

            // MEI
            "05-01": { title: "MAY DAY", sub: "Hari Buruh Internasional.", theme: "national", badge: "GLOBAL EVENT" },
            "05-02": { title: "HARDIKNAS", sub: "Hari Pendidikan Nasional.", theme: "national", badge: "NASIONAL" },
            "05-20": { title: "KEBANGKITAN NASIONAL", sub: "Bangkit untuk Indonesia Maju.", theme: "national", badge: "NASIONAL" },

            // JUNI
            "06-01": { title: "LAHIR PANCASILA", sub: "Dasar Negara Indonesia.", theme: "national", badge: "NASIONAL" },

            // AGUSTUS
            "08-17": { title: "HUT RI KE-81", sub: "Dirgahayu Republik Indonesia.", theme: "national", badge: "KEMERDEKAAN" },

            // OKTOBER
            "10-02": { title: "HARI BATIK", sub: "Warisan Budaya Indonesia.", theme: "party", badge: "BUDAYA" },
            "10-28": { title: "SUMPAH PEMUDA", sub: "Satu Nusa, Satu Bangsa.", theme: "national", badge: "NASIONAL" },

            // NOVEMBER
            "11-10": { title: "HARI PAHLAWAN", sub: "Perkokoh Persatuan Membangun Negeri.", theme: "national", badge: "NASIONAL" },
            "11-25": { title: "HARI GURU", sub: "Terima Kasih Guruku.", theme: "nature", badge: "NASIONAL" },

            // DESEMBER
            "12-25": { title: "HARI NATAL", sub: "Damai Kasih Natal.", theme: "nature", badge: "HARI RAYA" }
        };

        const START = new Date("2026-01-01T00:00:00").getTime();
        const TARGET = new Date("2027-01-01T00:00:00").getTime();

        // DOM Cache
        const dom = {
            body: document.body,
            title: document.getElementById('main-title'),
            sub: document.getElementById('sub-title'),
            badge: document.getElementById('event-badge'),
            date: document.getElementById('current-full-date'),
            d: document.getElementById('t-days'),
            h: document.getElementById('t-hours'),
            m: document.getElementById('t-minutes'),
            s: document.getElementById('t-seconds'),
            pText: document.getElementById('progress-text'),
            pBar: document.getElementById('progress-bar')
        };

        function updateSystem() {
            const now = new Date();
            const nowTs = now.getTime();

            // 1. EVENT CHECK (Logic Ganti Tema)
            const m = String(now.getMonth() + 1).padStart(2, '0');
            const d = String(now.getDate()).padStart(2, '0');
            const key = `${m}-${d}`;
            const event = events[key];

            // Reset Default
            dom.body.className = "h-screen w-full flex flex-col items-center justify-center relative selection:bg-white/20"; 
            
            if (event) {
                // Handle Nyepi
                if (event.theme === 'nyepi') {
                    dom.body.classList.add('mode-nyepi');
                    return;
                }

                // Handle Theme
                dom.body.classList.add(`theme-${event.theme}`);
                
                // Update UI Text
                dom.title.innerHTML = event.title;
                dom.sub.innerHTML = event.sub;
                dom.badge.innerHTML = event.badge;
                dom.badge.parentElement.classList.replace('text-gray-400', 'text-white'); // Highlight badge
            } else {
                // Normal Day
                dom.title.innerHTML = "2026 &rarr; 2027";
                dom.sub.innerHTML = "Monitoring waktu real-time menuju tahun depan.";
                dom.badge.innerHTML = "TIMELINE SYSTEM";
            }

            // 2. COUNTDOWN LOGIC
            const distance = TARGET - nowTs;
            
            if (distance < 0) {
                dom.d.innerText = "00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            dom.d.innerText = String(days).padStart(3, '0');
            dom.h.innerText = String(hours).padStart(2, '0');
            dom.m.innerText = String(minutes).padStart(2, '0');
            dom.s.innerText = String(seconds).padStart(2, '0');

            // 3. PROGRESS & DATE
            const total = TARGET - START;
            const passed = nowTs - START;
            let percent = (passed / total) * 100;
            percent = Math.max(0, Math.min(100, percent));

            dom.pText.innerText = percent.toFixed(4) + "%";
            dom.pBar.style.width = percent + "%";
            
            dom.date.innerText = now.toLocaleDateString('id-ID', { 
                weekday: 'long', day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute:'2-digit' 
            });
        }

        // Jalankan
        setInterval(updateSystem, 1000);
        updateSystem(); // Instant Run

    </script>
</body>
</html>
